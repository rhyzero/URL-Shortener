<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Error - URL Shortener</title>
  </head>
  <body>
    <header>
      <h1>URL Shortener</h1>
    </header>

    <main>
      <div class="container not-found">
        <h2>Error</h2>
        <p>Error code: <span th:text="${errorCode}">500</span></p>
        <p>
          Message:
          <span th:text="${errorMessage}">An unexpected error occurred</span>
        </p>
        <a href="/" class="button">Go to Homepage</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 URL Shortener | A Spring Boot Application</p>
    </footer>
  </body>
</html>
